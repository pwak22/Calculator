<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container d-flex justify-content-around align-items-center">

        <div id="calculator">
            <input id="display" readonly>
            <div id="keys" class="">
                <div class="grid-item">
                    <button class="operator-btn" onclick="deleteDisplay()">DE</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="grid-item">
                    <button class="operator-btn" onclick="clearDisplay()">AC</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="grid-item">
                    <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="grid-item">
                    <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="grid-item">
                    <button onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="grid-item">
                    <button class="equals" onclick="calculate()">=</button>
                </div>
                <div class="grid-item">
                    <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
                </div>
                <div class="grid-item">
                    <button class="operator-btn-add" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>
        </div>

    </div>

    
</body>

<script src="./index.js"></script>

</html>
